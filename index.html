<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator wydatków</title>
	<script src="https://kit.fontawesome.com/9d84e62977.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script> 
	<link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    /> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
	rel="stylesheet">


</head>
</head>                                                               <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">   
<script src="https://kit.fontawesome.com/9d84e62977.js" crossorigin="anonymous"></script>

    <header>
        <h1><i class="fas fa-wallet"></i></h1>
        <p>Twój osobisty miesieczny budzet.</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">Lista transakcji</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Przychód:</h3>
                    
                </div>
                <div class="expenses-area">
                    <h3>Wydatki:</h3>
                   
                </div>
            </div>
        </section>

        <section class="options">
            <div>
                <h2 class="budget-title">Bilans wynosi:</h2>
                <p class="available-money">0zł</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i> Dodaj transakcję</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i> Usuń wszystko</button>
            </div>
            <div class="style-selection">
                
                <div class="color-buttons">
                    <button class="light"><i class="bx bxs-sun"></i></button>
                    <button class="dark"><i class="bx bx-moon"></i></button>
                </div>
				
					
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Dodaj nową transakcję</h2>
        <label for="name">Nazwa:</label>
        
        <input class = "inpucik" type="text" id="name" value="Podaj nazwę transakcji"></input>

        <label for="amount">Kwota:</label>
        <small>(podaj kwotę transakcji, jeśli dodajesz wydatek, postaw znak minusa na początku kwoty) </small>
        <input type="number" id="amount" >

        <label for="category">Wybierz kategorię:</label>
        
        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="income">[ + ] Przychód</option>
            <option value="shopping">[ - ] Wydatki</option>
           
        </select>

        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i> Zapisz</button>
            <button class="cancel"><i class="far fa-window-close"></i> Anuluj</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
